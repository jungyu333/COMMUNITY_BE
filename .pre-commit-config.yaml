default_language_version:
    python: python3.11

exclude: |
    ^\.pre-commit-config\.yaml$

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: check-added-large-files
    -   id: check-toml
    -   id: check-yaml
        args:
        -   --unsafe
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.2
    hooks:
    -   id: ruff
        exclude: migrations/
        args:
        - --fix
    -   id: ruff-format
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        exclude: migrations/
        additional_dependencies:
            [
                "redis==4.5.1",
                "types-redis==4.6.0",
                "types-ujson==5.9.0",
            ]
-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)

-   repo: local
    hooks:
    -   id: auto-commit
        name: Auto commit pre-commit changes
        entry: >
          python -c "import os; shell = 'cmd /c' if os.name == 'nt' else 'bash -c'; os.system(shell + ' \"git add . && git commit --no-verify -m \\\"chore : Apply pre-commit fixes\\\" || exit 0\"'); os.system(shell + ' \"pre-commit run --all-files\"')"
        language: system
        pass_filenames: false

